<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libri Login Page</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">    
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!-- TYPOGRAPHY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&family=Jaldi&display=swap" rel="stylesheet">

    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal"></script>

<body>
    <section class="login">
        <div class="left">     
            <div class="left_content">
                <h1>LIBRI</h1>
                <span class="quote">
                    <p>“A reader lives a thousand lives before he dies . . . The man who never reads lives only one.”</p>
                    <p class="author">George R.R. Martin</p>
                </span>
                <img src="images/rafiki.svg" alt="">
            </div>
            
        </div>

        <div class="right">
            <img class="bookmark" src="images/marcador.svg" alt="">

            <div class="right_content">
                
                <h2>Welcome</h2>
                <form action="">
                    <div class="inputs">
                        <div class="login-input">
                            <i class="uil uil-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="E-mail" required>
                        </div>
                    
                        <div class="login-input">
                            <i class="uil uil-padlock"></i>
                            <input type="password" name="password" id="password" placeholder="Password" required>
                        </div>
                    </div>

                    <p><a href="">Forgot password?</a></p>

                    <button class="btn-login" id="login" type="submit">LOGIN</button>

                    <div class="division-login">
                    <div class="divider-line"></div><p class="division">OR</p><div class="divider-line"></div>
                    </div>

                    <button class="social-btn" type="button">Login with Google <i class="uil uil-google"></i></button>
                    <button class="social-btn" type="button">Login with Facebook <i class="uil uil-facebook-f"></i></button>

                    <p class="sign-up">Don't have an account yet? <a href="">Sign Up!</a></p>
                    
                </form>
                <img class="tablet-img" src="images/rafiki.svg" alt="">
                <img class="phone-img" src="images/rafiki-2.svg" alt="">
        </div>
        </div>
    </section>
</body>
</html>
